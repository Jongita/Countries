<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="country.js" defer></script>
    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1000;
            top: 0%;
            left: 0px;
            background-color: rgba(255, 255, 255, 0.9);
            display: none;
        }
    </style>
</head>

<body>

    <div class="overlay" id="loading">
        <div class="row" style="min-height: 100vh;">
            <div class="d-flex align-items-center">
                <div class="spinner-border" role="status" style="margin-left:50% ;">
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">Šalių paieška</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" style="font-weight: bold;">Pasirinkite šalį:</label>
                            <select class="form-control" id="country">
                            </select>
                            <hr>
                        </div>
                        <div class="mb-3">
                            <div class="alert alert-danger" id="pranesimas"></div>
                            <label class="form-label" style="font-weight: bold;">Informacija apie šalį:</label><br>
                            <label class="form-label">Populiacija</label>
                            <input type="text" class="form-control" id="population">
                            <label class="form-label">Plotas, m2</label>
                            <input type="text" class="form-control" id="area">
                            <label class="form-label">Valiuta</label>
                            <input type="text" class="form-control" id="currency">
                            <label class="form-label">Kalba</label>
                            <input type="text" class="form-control" id="language">
                            <label class="form-label">Kaimynai</label>
                            <input type="text" class="form-control" id="border">
                        </div>
                        <button class="btn btn-success" id="button">Ieškoti</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-5">
                <div class="card mb-3">
                    <div class="card-header" style="font-weight: bold;">Vėliava</div>
                    <div class="card-body text-center">
                        <img src="" alt="" id="flag" class="img-fluid img-thumbnail" style="width: 300px; height: auto;">
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-header" style="font-weight: bold;">Herbas</div>
                    <div class="card-body text-center">
                        <img src="" alt="" id="arms" class="img-fluid img-thumbnail" style="width: 300px; height: auto;">
                    </div>
                </div>
            </div>
            <div class="card-body" id="kaimynai">
                <ul class="list-group mb-3" id="kaimynai name"></ul>
                <ul class="list-group mb-3" id="kaimynai population"></ul>
            </div>
        </div>
    </div>
</body>

</html>
