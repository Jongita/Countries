<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="country.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">Saliu paieska</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Iveskite sali:</label>
                            <input type="text" class="form-control" id="country">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Pavadinimas</label>
                            <input type="text" class="form-control" id="name">
                            <label class="form-label">Populiacija</label>
                            <input type="text" class="form-control" id="population">
                            <label class="form-label">Plotas</label>
                            <input type="text" class="form-control" id="area">
                            <label class="form-label">Valiuta</label>
                            <input type="text" class="form-control" id="currency">
                            <label class="form-label">Kalba</label>
                            <input type="text" class="form-control" id="language">
                        </div>
                        <button class="btn btn-success" id="rodyti">Ieškoti</button>


                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">Rezultatai</div>
                    <div class="card-body">
                        <ul class="list-group" id="rezultatai">

                        </ul>

                    </div>
                    <img src="" alt="">
                </div>
                <div class="card-header">Veliava</div>
                <img src="" alt="xxx" id="flag">
                <div class="card-header">Herbas</div>
                <img src="" alt="xxx" id="arms" style="width: 300px;">
            </div>
        </div>
    </div>
</body>

</html>
